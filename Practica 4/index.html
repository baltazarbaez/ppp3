                    <div class="card-header">
                            Carga de pago

                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                            <label for="">Nombre</label>

                            </div>

                            </div>
                            <div class="col">
                                <label for="">Correo</label>
                                <input type="email" class="form-control mt-2" placeholder="Ingrese correo">
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">

                                <label for="">Cuota</label>

                            <div class="col">

                            </div>
                        </div>

                        <div class="mb-3 mt-3">
                            <label class="form-label">Fecha de pago</label>
                            <input type="text" class="form-control mt-2" placeholder="Ingrese fecha">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md">
