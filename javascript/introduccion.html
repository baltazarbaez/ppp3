<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a javascript</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Introduccion a javascript</a>
        </div>
    </nav>
    <div class="container mt-3">
      <!--  dom: modelo de objeto de procedimiento
-->

        <h1>Formulario</h1>
        <div class="row">
            <div class="col-lg-4">
            <div class="mb-3 mt-3">
                <label class="form-label">Operacion</label>
                <select class="form-select" id="slt_operacion">
                    <option selected disabled value="-1">Seleccione operacion</option>
                    <option value="0">Suma</option>
                    <option value="1">Resta</option>
                    <option value="2">Producto</option>
                    <option value="3">Dividision</option>
                </select>
            </div>
            
                <label class="form-label">Nombre</label>
                <input id="inp_nombre" type="number"class="form-control" name="" id="">
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input id="inp_apellido" type="number"class="form-control" name="" id="">
            </div>
            <button id="btn_aceptar" class="btn btn-primary">Aceptar</button>

            <h3 id="h_resultado"></h3>
        </div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
