<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Formulario de prueba</h1>
<form>

    <label>Nombre </label>
    <input type="text" required autofocus>
    <br><br>

    <label>Correo electronico</label>
    <input type="email" required>
    <br><br>

    <label for="">Fecha</label>
    <input type="date">
    <br><br>

    <label for="">URL</label>
    <input type="url" placeholder="Escribe la URL de tu pÃ¡gina
    web personal">
    <br><br>

    <label for="">Tiempo</label>
    <input type="time">
    <br><br>

    <label for="">Fecha y hora</label>
    <input type="datetime-local">
    <br><br>

    <label for="">Mes</label>
    <input type="month">
    <br><br>

    <label for="">Semana</label>
    <input type="week">
    <br><br>

    <label for="">Numero (min -10, max 10)</label>
    <input type="number" min="-10" max="10">
    <br><br>

    <label for="">Telefono</label>
    <input type="tel">
    <br><br>

    <label for="">Termino de busqueda</label>
    <input type="search">
    <br><br>

    <label for="">Color favorito</label>
    <input type="color">
    <br><br>

    <button type="submit">Enviar</button>

</form>

</body>
</html>
